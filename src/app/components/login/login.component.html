<div class="login-container">
    <mat-card class="login-card">
        <div class="logo">
            <img src="assets/images/logo-removebg-preview.png" alt="Logo">
        </div>
        <mat-card-header class="header-no-padding">
            <mat-card-title>Login to Your Account</mat-card-title>
        </mat-card-header>

        <mat-card-content class="no-padding">
            <form class="login-form" [formGroup]="form" (ngSubmit)="userLogin()">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput  type="email" formControlName="email">
                    <mat-error *ngIf="form.get('email')!.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="form.get('email')!.hasError('email') || form.get('email')!.errors">Invalid email address</mat-error>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}"
                        formControlName="password">
                    <button mat-icon-button type="button" matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.get('password')!.touched || form.get('password')!.hasError('required') || form.get('password')!.value === '' || form.get('password')!.errors">Password is required</mat-error>
                </mat-form-field>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button mat-raised-button color="primary" class="login-button">Login</button>
                <div class="create-account">
                    No account? <a href="#">Create one!</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
