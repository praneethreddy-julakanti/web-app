<ul class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#" routerLink="users">Users</a></li>
</ul>

<mat-card>
  <mat-list>
    <mat-list-item class="no-padding">
      <span mat-line>Users</span>
      <a mat-icon-button [routerLink]="['../add-user']" aria-label="Add User">
        <mat-icon>person_add</mat-icon>New User
      </a>
    </mat-list-item>
  </mat-list>
  <hr />

  <div class="table-container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef>Mobile No.:</th>
        <td mat-cell *matCellDef="let user">{{ user.mobileNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef>Designation</th>
        <td mat-cell *matCellDef="let user">{{ user.designation }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let user">{{ user.department }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td
          mat-cell
          *matCellDef="let user"
          [ngStyle]="{ color: user.status === 'Active' ? 'green' : 'red' }"
          (click)="openStatusPopup()"
        >
          {{ user.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons="true"
    aria-label="Select page"
  >
  </mat-paginator>
</mat-card>
<router-outlet></router-outlet>
